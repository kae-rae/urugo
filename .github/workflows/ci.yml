name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [".", "apps/api", "apps/web"]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client for API
        if: matrix.workspace == 'apps/api' || matrix.workspace == '.'
        run: npx prisma generate --schema apps/api/prisma/schema.prisma
      - name: Run audit
        run: npm audit --audit-level=high || true
      - name: Run tests for ${{ matrix.workspace }}
        run: |
          if [ "${{ matrix.workspace }}" = "." ]; then
            npm run test --if-present;
          else
            npm --workspace ${{ matrix.workspace }} run test --if-present;
          fi
